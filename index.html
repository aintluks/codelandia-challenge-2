<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./variaveis.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Jordan Shoes</title>
  </head>
  <body>
    <header class="header">
      <p>Ganhe R$ 10,00 de desconto no frete</p>
      <h1>Jordan Shoes</h1>
    </header>

    <main>
      <section class="banner">
        <div class="banner-container">
          <h1 class="banner-container--title"></h1>
          <p class="banner-container--text"></p>
          <span id="typed"></span>
        </div>
      </section>
      <section class="destaques">
        <h2>Destaques</h2>
        <p>
          Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
        </p>
        <div class="tenis">
          <img src="./img/1.png" />
          <img src="./img/2.png" />
          <img src="./img/3.png" />
          <img src="./img/4.png" />
          <img src="./img/5.png" />
          <img src="./img/6.png" />
          <img src="./img/7.png" />
          <img src="./img/8.png" />
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>Todos os direitos reservados.</p>
    </footer>
  </body>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="index.js"></script>

  <script>
    var typed = new Typed(".banner-container--title", {
      strings: ["A melhor loja de Jordan"],
      typeSpeed: 30,
    });

    var typed = new Typed(".banner-container--text", {
      strings: [
        "O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.",
      ],
      typeSpeed: 20,
    });
  </script>

  <script>
    const sr = ScrollReveal({
      origin: "top",
      distance: "50px",
      duration: 2000,
      reset: true,
    });

    ScrollReveal().reveal(".header p", { delay: 100 });
    ScrollReveal().reveal(".header h1", { delay: 100 });
    ScrollReveal().reveal(".destaques", { delay: 200 });
    ScrollReveal().reveal(".tenis", { delay: 400 });
  </script>
</html>
